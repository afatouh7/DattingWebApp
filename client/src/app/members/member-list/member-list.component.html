<div class="text-center mt-3">
<h2>Your matches- {{pagination.totalItems}} found</h2>

</div>
<div class="container  mt-3 " >
  <div class="row">
    <form #form="ngForm" class=" d-flex justify-content-center" (ngSubmit)="laodMembers()" autocomplete="off">
  <div class="form-group">
    <label >Age From </label>
    <input type="number" class="form-control ml-1" style="width: 70px;" name="minAge"
     [(ngModel)]="userParams.minAge">
  </div>
  <div class="form-group px-2">
    <label >Age to </label>
    <input type="number" class="form-control ml-1" style="width: 70px;" name="maxAge"
     [(ngModel)]="userParams.maxAge">
  </div>
  <div class="form-group  px-2">
    <label >Show:</label>
    <select name="gender" style="width: 130px;" class="form-control ml-1"[(ngModel)]="userParams.gender">
    <option  *ngFor="let gender of genderList"  [value]="gender.value">{{gender.display}}</option>
    </select>
  </div>
  <button class="btn btn-primary ml-1"  type="submit">Applay Filter</button>
  <button (click)="resetFilter()" class="btn btn-info ml-1" type="submit">Rest Filter</button>


<div class="col">
  <div class="btn-group float-right">

    <button type="button" class="btn btn-primary" name="orderBy" (click)="laodMembers()"
    btnRadio="lastActive"
     [(ngModel)]="userParams.orderBy">Last Active</button>


    <button type="button" class="btn btn-primary" name="orderBy"
    (click)="laodMembers()"
    btnRadio="lastActive"
     [(ngModel)]="userParams.orderBy">Newest Members</button>
  </div>

</div>


  </form>
</div>
</div>

<div class="row">
  <div class="col-2"*ngFor="let member of members ">
 <app-member-card [member]="member"></app-member-card>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination
    [boundaryLinks]="true"
    [totalItems]="pagination.totalItems"
    [itemsPerPage]="pagination.totalPages"
    [(ngModel)]="pagination.currentPage"
    (pageChanged)="pageChanged($event)"
    previousText="&lsaquo;"
    nextText="&rsaquo;"
    firstText="&laquo;"
    lastText="&raquo;">
  </pagination>
</div>
