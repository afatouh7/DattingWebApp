<ng-container>
<button (click)="ge500Error()" class="btn btn-outline-primary mr-3">Test 500 Error</button>
<button (click)="ge400Error()" class="btn btn-outline-primary mr-3">Test 400 Error</button>
<button (click)="ge401Error()" class="btn btn-outline-primary mr-3">Test 401 Error</button>
<button (click)="ge404Error()" class="btn btn-outline-primary mr-3">Test 404 Error</button>
<button (click)="ge404ValidationError()" class="btn btn-outline-primary mr-3">Test 404 Validation Error</button>
<div class="row mt-5 "*ngIf="validationErrors.length > 0">
  <ul class="text-danger">
    <li *ngFor="let error of validationErrors">{{error}}</li>
  </ul>

</div>


</ng-container>
